<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Margin Test</title>
    <style>
        /* Simulate the same issue */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        
        /* Screen-specific styling */
        @media screen {
            body {
                background-color: #f5f5f5 !important;
                margin: 0 !important;
                padding: 20px !important;
            }
            
            .web-container {
                max-width: 8.5in;
                margin: 0 auto;
                padding: 30px;
                background-color: #fff;
                box-shadow: 0 0 15px rgba(0,0,0,0.1);
                border-radius: 8px;
                border: 2px solid red; /* Debug border */
            }
        }
    </style>
</head>
<body>
    <div class="web-container">
        <h1>Margin Test</h1>
        <p>This content should have proper margins when viewed in a browser.</p>
        <p>If you see a red border around this content with margins, the fix is working.</p>
        <p>If this text goes edge-to-edge with no margins, the CSS is not working.</p>
    </div>
</body>
</html>
